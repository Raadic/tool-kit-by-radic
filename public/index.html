<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Kit - Micro Tools Collection</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="search-container">
                <input type="text" id="search" placeholder="Search tools...">
            </div>
            <div class="tools-list" id="toolsList">
                <!-- Tool cards will be populated by JavaScript -->
            </div>
        </aside>
        <main class="content">
            <div id="toolContent" class="tool-content">
                <div class="welcome-screen">
                    <h1>Welcome to <span class="gradient-text">Tool Kit</span></h1>
                    <p>Select a tool from the sidebar to get started</p>
                </div>
            </div>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
